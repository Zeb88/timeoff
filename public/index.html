<body>
    <nav>
        <a href="/"><img src="/logo.png" alt="TimeOff AI Logo" width="200" height="30"></a>

    <div class="container" x-data="leaveFormHandler">
        <h1 id="title">Annual Leave Optimizer</h1>
        <h3 id="subtitle">Maximize Your Holidays with AI</h3>
        <br />

        <form @submit.prevent="submitForm">
            <h6 id="label">Enter your country, state, and year to discover the most efficient annual leave strategy</h6>
            <select id="country" x-model="selectedCountry" @change="updateStates" required>
                <option value="" disabled selected>Select Country</option>
                <template x-for="(states, country) in countryStates" :key="country">
                    <option :value="country" x-text="country"></option>
                </template>
            </select>
            <select id="state" x-model="selectedState" required>
                <option value="" disabled selected>Select State</option>
                <template x-for="state in states" :key="state">
                    <option :value="state" x-text="state"></option>
                </template>
            </select>
            <select id="year" x-model="selectedYear" required>
                <option value="" disabled selected>Select Year</option>
                <template x-for="year in years" :key="year">
                    <option :value="year" x-text="year"></option>
                </template>
            </select>
            <button type="submit">âœ¨ Suggest Annual Leave Strategy </button>
        </form>

        <div id="result" x-html="result"></div>
